{%extends 'layout.html'%}
{%block content%}
	{%for post in posts%}
		<div class = 'col-sm'>

		<div class='card shadow rounded p-2 m-3' >
			<h1>{{post[0]}}</h1>
			<p>By <strong>{{post[1]}}</strong> on {{post[2]}}</p>	

		</div>
		</div>
		
	{%endfor%}
	<div class='text-center'>
		<a href="/add" class='btn btn-primary text-center'>Add a Note</a>	
	</div>
	
{%endblock content%}
